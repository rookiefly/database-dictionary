<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>${schema} 数据字典</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="/github-markdown.css">
    <link rel="stylesheet" type="text/css" href="/github.min.css">
    <script type="text/javascript" src="/marked.min.js"></script>
    <script type="text/javascript" src="/highlight.min.js"></script>
    <script type="text/javascript" src="/watermark.js"></script>
</head>
<body>
<div class="markdown-body" id="content" style="margin:auto; width: 1024px;">

</div>
<div id="marked_text" style="display:none;">
    <#include "md.html"/>
</div>
<script>
    watermark.init({ watermark_txt: "rookiefly" });
    watermark.load({ watermark_txt: "rookiefly" });
    var marked_text = document.getElementById('marked_text').innerText;
    var renderer = new marked.Renderer();
    renderer.table = function(header, body) {
        return '<table class="table table-bordered table-striped">\n'
            + '<thead>\n'
            + header
            + '</thead>\n'
            + '<tbody>\n'
            + body
            + '</tbody>\n'
            + '</table>\n';
    };
    marked.setOptions({
        renderer: renderer,
        gfm: true,
        tables: true,
        breaks: false,
        pedantic: false,
        sanitize: true,
        smartLists: true,
        smartypants: false,
        langPrefix: 'language-',
        //这里使用了highlight对代码进行高亮显示
        highlight: function (code) {
            return hljs.highlightAuto(code).value;
        }
    });
    document.getElementById('content').innerHTML = marked(marked_text);
</script>
</body>
</html>
